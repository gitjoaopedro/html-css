<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        div > p{
            display: none;
        }
        div:hover{
            color: aqua;
            display: block;
        }
    </style>
</head>
<body>
    <!--
        # = id
        . = class
        : = pseudo-classes
        :: = pseudo elements
        > = child
    -->
    
    <h1>Aprendendo pseudo classes</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Clique abaixo
        <p>AQUI....</p>
    </div>
    
</body>
</html>
