<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
</head>

<body>
    <h1>O HTML so usa tags semânticas, isto é <br>
    que dão significado as coisas</h1>
    <p>Eu moro em <address>Antônio bezerra, Fortaleza - CE</address></p>
    <p><em>Para deixar em italico coloque dentro da tag em</em></p>
    <p><strong>Para deixar em negrito use a tag strong</strong></p>

</body>
</html>
