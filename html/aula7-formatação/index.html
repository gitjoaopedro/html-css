<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase <b>termos um termo</b> em negrito usando a tag u</p>
    <p>Nesta frase <strong>termos um termo</strong> em destaque usando o strong</p>
    
    <h2>Italico / Ênfanse</h2>
    <p>Nesta frase termos um <i>termo em italico</i> usando a tag i</p>
    <p>Nesta frase termos um <em>termo em ênfase</em>usando a tag EM</p>
</body>
</html>
