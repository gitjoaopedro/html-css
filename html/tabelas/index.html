<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table {
            width: 300px;
            height: 100px;
            
        }
        
        td {
            border: 1px solid black;
            text-align: center;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <H1>Tabelas em html</H1>

    <table>
        <thead>
            <tr>
                <th>Seleções </th>
                <th>Titulos</th>
                <th>Continente</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Brasil</td>
                <td>5</td>
                <td>America do sul</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
